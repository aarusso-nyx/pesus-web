<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
    <mat-form-field fxFlex="20%" fxFlexOffset="5%" [floatLabel]="'never'" *nyxAuth="'map:all'">
        <mat-select placeholder="Clientes" (selectionChange)="filterClient($event)">
            <mat-option>Todos</mat-option>
            <mat-option name="clients" *ngFor="let c of clients" [value]="c.client_id">
            {{ c.client_name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <span fxFlex="50%" class="text-center">Pescadores</span>
    <div fxFlex="25%" fxLayout="row" fxLayoutAlign="end">
        <a mat-icon-button [routerLink]="['new']" *nyxAuth="'create:crew'">
            <mat-icon>person_add</mat-icon>
        </a>
    </div>

</mat-toolbar>

<table mat-table matSort [dataSource]="people">
    <ng-container matColumnDef="person_name">
        <th mat-header-cell *matHeaderCellDef>Pescador</th>
        <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="element.person_id"> {{element.person_name}}</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="people_cols"></tr>
    <tr mat-row *matRowDef="let row; columns: people_cols;"></tr>
</table>
