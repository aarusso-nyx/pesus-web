<table mat-table matSort [dataSource]="devices">
    <ng-container matColumnDef="esn">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> 
            {{element.esn}}
        </td>
    </ng-container>
    <ng-container matColumnDef="vessel_name">
        <th mat-header-cell *matHeaderCellDef>Embarcação</th>
        <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="element.vessel_id"> {{element.vessel_name}}</a>
        </td>
    </ng-container>
    <ng-container matColumnDef="client_name">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element"> 
            {{element.client.client_name}}
        </td>
    </ng-container>
    <ng-container matColumnDef="since">
        <th mat-header-cell *matHeaderCellDef>Desde de</th>
        <td mat-cell *matCellDef="let element"> 
            {{element.created_at|date:'dd/MMM/yy'}}<br/>
            {{element.created_at|amTimeAgo}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
