<table mat-table matSort [dataSource]="clients">
    <ng-container matColumnDef="client_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="element.client_id">{{element.client_name}}</a>
        </td>
    </ng-container>
    <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>C.N.P.J.</th>
        <td mat-cell *matCellDef="let element"> 
             {{element.cnpj}}
        </td>
    </ng-container>
    <ng-container matColumnDef="devices">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dispositivos</th>
        <td mat-cell *matCellDef="let element"> 
            {{element.devices?.length || '0'}}
        </td>
    </ng-container>
    <ng-container matColumnDef="users">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuários</th>
        <td mat-cell *matCellDef="let element"> 
            {{element.users.true|json}}
        </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Situação</th>
        <td mat-cell *matCellDef="let element"> 
            Ok
        </td>
    </ng-container>
    <ng-container matColumnDef="since">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Desde de</th>
        <td mat-cell *matCellDef="let element"> 
            {{element.created_at|date:'dd/MMM/yy'}}<br/>
            {{element.created_at|amTimeAgo}}
        </td>   
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
