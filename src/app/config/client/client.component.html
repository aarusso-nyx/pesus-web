<mat-card fxFlex="50%" fxLayout="column" fxFlexLayout="start center">
<mat-spinner *ngIf="!ready"></mat-spinner>

<mat-tab-group dynamicHeight="false" *ngIf="ready" [(selectedIndex)]="tab">
    <mat-tab label="Armador">
        <div style="padding: 1em"></div>
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field floatPlaceholder='always' fxFlex>
                <input matInput disabled name="client_name" [(ngModel)]="client.client_name" placeholder="Nome">
            </mat-form-field>
            <mat-form-field floatPlaceholder='always' fxFlex>
                <input matInput disabled name="cnpj" [(ngModel)]="client.cnpj" placeholder="C.N.P.J.">
            </mat-form-field>
        </div>
    </mat-tab>

    
    <mat-tab label="Usuário">
        <div style="padding: 1em"></div>
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="120px">
                <img src="{{profile?.picture}}" class="avatar" alt="avatar">
            </div>
            <div fxFlex>
                <dl>
                    <dt>Nickname:</dt><dd>{{ profile?.nickname }}</dd>
                    <dt>Nome Completo:</dt><dd>{{ profile?.name }}</dd>
                    <dt>Localidade:</dt><dd>{{ profile?.locale }}</dd>
                    <dt>Último Login:</dt><dd>{{ profile?.updated_at | date:full}}</dd>
                </dl>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Documentos de Armador">
        <div style="padding: 1em"></div>
        <mat-selection-list (selectionChange)="checks($event)">
            <mat-list-option checkboxPosition="before"
                             [value]="c"
                             [selected]="c.value"
                             *ngFor="let c of client.checks">
                {{c.check_desc}}
            </mat-list-option>
        </mat-selection-list>
    </mat-tab>
</mat-tab-group>
</mat-card>
